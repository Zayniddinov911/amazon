{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <style>
        a:hover {
            color: red;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            {% for obj in object_list %}
                <div class="col-3 ml-5 mt-5" style="background: #fff; overflow: hidden; width: 350px;">
                    <div>
                        <h2 style="font-size: 20px; padding-top: 10px;"><strong>{{ obj.name }}</strong></h2>
                    </div>
                    <div style="width: 250px; height: 303px;" class="img-fluid">
                        <img src="{{ obj.image.url }}" alt="category image here" style="width: 250px; height: 300px;">
                    </div>
                    <div>
                        <a href="{% url 'products:product' %}" style="font-size: 13px;" class="a-href">Shop now</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="slicky">
                    <div class="p-5">1</div>
                    <div class="p-5">2</div>
                    <div class="p-5">3</div>
                    <div class="p-5">4</div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
