{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="{% static "slick/slick.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "slick/slick-theme.css" %}">
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            {% for obj in object_list %}
                <div class="col-3 ml-5 mt-5" style="background: #fff; overflow: hidden; width: 350px;">
                    <div>
                        <h2 style="font-size: 20px; padding-top: 10px;"><strong>{{ obj.name }}</strong></h2>
                    </div>
                    <div style="width: 250px; height: 303px;" class="img-fluid">
                        <img src="{{ obj.image.url }}" alt="category image here" style="width: 250px; height: 300px;">
                    </div>
                    <div>
                        <a href="{% url 'products:product' %}" style="font-size: 13px;">Shop now</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 my-class">

            </div>
        </div>
    </div>

{% endblock %}

{% block extra_js %}

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="{% static "slick/slick.min.js" %}"></script>
    <script type="text/javascript" src="{% static "slick/slick.js" %}"></script>
    <script>
        $('.my-class').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3
        });
    </script>
{% endblock %}
